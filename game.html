<!DOCTYPE html>
<html>
    <head>
        <title>game</title>
        <link rel="stylesheet" href="game.css">
        <script src="game.js"></script>
    </head>
    <body>
        <div class="header1">
        </div>
        <div class="header2">
        <div class="header3">
        <h1>cricket game</h1>
        <p>rules of game </p>
        <ul>
            <li>enter number inbetween 1 to 6</li>
            <li>computer will also generate number inbetween 1 to 6</li>
            <li>if both number are same you loose the match</li>
            <li>if both number are different automatical add your score what you enter</li>
        </ul>
        <form>
            <table>
                <tr>
                    <td>enter number:</td><td><input type="text" name="num" id="num"></td>
                </tr>
                <tr>
                   <td></td><td><input type="button" value="play" onclick="play()"><br></td>
                </tr><input type="number" min=""
                <tr>
                    <td>score:</td><td><input type="text" name="score" id="score" readonly></td>
                </tr>
            </table>
        </form>
        </div>
        </div>
    </body>
</html>
